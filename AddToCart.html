<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img1 img, .img2 img, .img3 img {
            height: 250px;
            width: 250px;
        }
    </style>
</head>
<body>

    <h2>Product List</h2>

    <div class="img1">
        <img src="img3.jpg">
        <p>Watch</p>
        <button onclick="addTocart('Watch', 2000)">Add Watch (2000)</button>
    </div>

    <div class="img2">
        <img src="img5.jpg">
        <p>Shoes</p>
        <button onclick="addTocart('Shoe', 2000)">Add Shoes (2000)</button>
    </div>

    <div class="img3">
        <img src="img5.jpg">
        <p>Shoes</p>
        <button onclick="addTocart('Shoe', 2000)">Add Shoes (2000)</button>
    </div>

    <h2>Your Cart Area</h2>
    <div id="cart"></div>
    <h3>Total items : <span id="items">0</span></h3>
    <h3>Total prices : <span id="prices">0</span></h3>

    <script>
        let cart = [];

        let box = document.getElementById("cart");
        let count = document.getElementById("items");
        let totalpricing = document.getElementById("prices");

        function addTocart(productName, price) {
            cart.push({ name: productName, price: price });
            renderCart();
        }

        function renderCart() {
            let output = "";
            let totalprice = 0;

            for (let i = 0; i < cart.length; i++) {
                output += `<p>${i + 1}. ${cart[i].name} - Rs ${cart[i].price}</p>`;
                totalprice += cart[i].price;
            }

            box.innerHTML = output;
            count.innerHTML = cart.length;
            totalpricing.innerHTML = totalprice;
        }
    </script>

</body>
</html>
